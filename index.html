<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ChatGPT by Gee ‚Äì A sleek and modern AI chat experience inspired by Apple iMessage, powered by OpenRouter.">
  <meta property="og:title" content="ChatGPT by Gee">
  <meta property="og:description" content="Experience a smooth, iMessage-style AI chat. Built by Gee. Powered by OpenRouter.">
  <meta property="og:image" content="https://itzgee.com/preview.jpg">
  <meta property="og:url" content="https://chatgpt.itzgee.com">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>ChatGPT by Gee</title>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-light: #f9f9f9;
      --text-dark: #ffffff;
      --text-light: #000000;
      --bubble-user: linear-gradient(135deg, #007aff, #4a90e2);
      --bubble-bot: #e5e5ea;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --bubble-bot-text: #000;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --bubble-bot-text: #000;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      border-bottom: 1px solid #3333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      line-height: 1.5;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 0.5rem;
    }

    .bot {
      align-self: flex-start;
      background: var(--bubble-bot);
      color: var(--bubble-bot-text);
      border-bottom-left-radius: 0.5rem;
    }

    #typing {
      font-style: italic;
      opacity: 0.6;
      font-size: 0.85rem;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #888;
      animation: blink 1s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    #inputContainer {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #3333;
      gap: 0.5rem;
    }

    #input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 2rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    #sendBtn {
      background: var(--bubble-user);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 0.8rem;
      width: 42px;
      height: 42px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    #sendBtn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    #sendBtn:hover {
      transform: scale(1.1);
    }

    #toggleMode {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid #8885;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      color: inherit;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .disclaimer, footer {
      text-align: center;
      font-size: 0.75rem;
      padding: 0.5rem;
      opacity: 0.6;
    }

    a {
      color: var(--bubble-user);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      #input { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <audio id="notifySound" src="https://chat.openai.com/audio/chat-response.mp3" preload="auto"></audio>
  <button id="toggleMode">‚òÄÔ∏è Light Mode</button>
  <div class="container">
    <header>ChatGPT ‚Äì Gee</header>
    <div id="chat"></div>
    <div id="typing" style="display:none;">
      ü§ñ AI is typing
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    </div>
    <div id="inputContainer">
      <input id="input" type="text" placeholder="Type something...">
      <button id="sendBtn">
        <svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83v12.34h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/></svg>
      </button>
    </div>
    <div class="disclaimer">
      ‚ö†Ô∏è AI Disclaimer: No personal data is stored. All chat history is deleted after each use.
    </div>
    <footer>
      Created by <a href="https://itzgee.com" target="_blank">Gee</a> ‚Ä¢ <a href="https://buymeacoffee.com/itzgee" target="_blank">Donate Here</a>
    </footer>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const typing = document.getElementById("typing");
    const toggleMode = document.getElementById("toggleMode");
    const notifySound = document.getElementById("notifySound");
    let theme = "light";
    let conversation = [];

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      if (role === "bot") {
        notifySound.currentTime = 0;
        notifySound.play().catch(err => console.warn("Sound error:", err));
      }
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;
      appendMessage("user", userInput);
      input.value = "";
      typing.style.display = "flex";
      conversation.push({ role: "user", content: userInput });

      try {
        const response = await fetch("https://weathered-truth-6ec2.gbartelmann.workers.dev/", {
          method: "POST",
          headers: {
            "Authorization": `Bearer YOUR_API_KEY_HERE`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://chatgpt.itzgee.com",
            "X-Title": "ChatGPT ItzGee"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat",
            messages: [
    {
      role: "user",
      content: userMessage
    }
          })
        });

        const data = await response.json();
        const botMessage = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Sorry, something went wrong.";
        conversation.push({ role: "assistant", content: botMessage });
        typing.style.display = "none";
        appendMessage("bot", botMessage);
      } catch (err) {
        typing.style.display = "none";
        appendMessage("bot", "‚ö†Ô∏è API call failed. Try again later.");
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    toggleMode.addEventListener("click", () => {
      theme = theme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", theme);
      toggleMode.textContent = theme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
